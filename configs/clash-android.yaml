# Clash for Android Configuration File
# Based on AnyProxy proxy server configuration

# Port configuration
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893

# Allow LAN connections
allow-lan: true

# Bind address
bind-address: "*"

# Running mode: rule / global / direct
mode: rule

# Log level: info / warning / error / debug / silent
log-level: info

# External controller
external-controller: 127.0.0.1:9090

# External UI
external-ui: folder

# DNS configuration
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 8.8.8.8
    - 1.1.1.1
  fallback:
    - 8.8.8.8
    - 1.1.1.1
    - tls://dns.rubyfish.cn:853
    - tls://1.0.0.1:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

# Proxy server configuration
proxies:
  # HTTP proxy
  - name: "AnyProxy-HTTP"
    type: http
    server: 127.0.0.1
    port: 8080
    username: user
    password: password
    # skip-cert-verify: false
    # tls: false

  # SOCKS5 proxy
  - name: "AnyProxy-SOCKS5"
    type: socks5
    server: 127.0.0.1
    port: 1080
    # username: ""
    # password: ""
    # udp: true

# Proxy group configuration
proxy-groups:
  # Main proxy selection group
  - name: "üöÄ Proxy Selection"
    type: select
    proxies:
      - "‚ôªÔ∏è Auto Select"
      - "üéØ Global Direct"
      - "AnyProxy-HTTP"
      - "AnyProxy-SOCKS5"

  # Auto selection group
  - name: "‚ôªÔ∏è Auto Select"
    type: url-test
    proxies:
      - "AnyProxy-HTTP"
      - "AnyProxy-SOCKS5"
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  # Global direct
  - name: "üéØ Global Direct"
    type: select
    proxies:
      - DIRECT

  # Application routing
  - name: "üì≤ Telegram"
    type: select
    proxies:
      - "üöÄ Proxy Selection"
      - "‚ôªÔ∏è Auto Select"
      - "üéØ Global Direct"
      - "AnyProxy-HTTP"
      - "AnyProxy-SOCKS5"

  - name: "üìπ YouTube"
    type: select
    proxies:
      - "üöÄ Proxy Selection"
      - "‚ôªÔ∏è Auto Select"
      - "üéØ Global Direct"
      - "AnyProxy-HTTP"
      - "AnyProxy-SOCKS5"

  - name: "üéµ NetEase Music"
    type: select
    proxies:
      - "üéØ Global Direct"
      - "üöÄ Proxy Selection"
      - "‚ôªÔ∏è Auto Select"

  - name: "üéÆ Gaming Platform"
    type: select
    proxies:
      - "üéØ Global Direct"
      - "üöÄ Proxy Selection"
      - "‚ôªÔ∏è Auto Select"

  - name: "üçÉ Ad Blocking"
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: "üêü Final"
    type: select
    proxies:
      - "üöÄ Proxy Selection"
      - "üéØ Global Direct"
      - "‚ôªÔ∏è Auto Select"
      - "AnyProxy-HTTP"
      - "AnyProxy-SOCKS5"

