# Log configuration example - using file logging and rotation
log:
  level: "debug"          # Log level: debug, info, warn, error
  format: "json"          # Log format: text, json
  output: "file"          # Output: stdout, stderr, file
  file: "logs/anyproxy.log"  # Log file path
  max_size: 50            # Maximum log file size (MB), rotate when exceeded
  max_backups: 10         # Number of old log files to retain
  max_age: 7              # Days to retain log files
  compress: true          # Whether to compress rotated log files


# Example configuration for running both HTTP/HTTPS and SOCKS5 proxies simultaneously
proxy:
  # HTTP proxy configuration
  http:
    listen_addr: "0.0.0.0:8080"
    auth_username: "http_user"
    auth_password: "http_pass"
  
  # SOCKS5 proxy configuration
  socks5:
    listen_addr: "0.0.0.0:1080"
    auth_username: "socks_user"
    auth_password: "socks_pass"

# Gateway configuration for WebSocket connections
gateway:
  listen_addr: "0.0.0.0:8443"
  tls_cert: "certs/server.crt"
  tls_key: "certs/server.key"
  auth_username: "gateway_user"
  auth_password: "gateway_pass"

# Client configuration
client:
  gateway_addr: "wss://your-gateway.example.com:8443/ws"
  gateway_tls_cert: "certs/server.crt"
  client_id: "client-001"
  group_id: "group-a"  # This client belongs to group-a
  replicas: 1
  auth_username: "gateway_user"
  auth_password: "gateway_pass"
  forbidden_hosts:
    - "localhost"
    - "127.0.0.1"
    - "10.0.0.1"
    - "172.16.0.1"
    - "192.168.0.1"
    - "forbidden.com"
  allowed_hosts:
    - "example.com"
    - "example.org"
    - "example.net"
    - "192.168.0.0"
    - ".*"